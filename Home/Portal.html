<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway | CloudSpace Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #818cf8;
            --primary-glow: rgba(129, 140, 248, 0.2);
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.6);
            --border: rgba(55, 65, 81, 0.5);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent: #6366f1;
        }

        * {
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b, transparent);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .layout {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 80px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo i {
            color: var(--primary);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 0 100px;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0 0 20px;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.25rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 50px;
        }

        /* Modern Search */
        .search-wrapper {
            position: relative;
            max-width: 650px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 24px 24px 24px 65px;
            border-radius: 24px;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .search-bar:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow), 0 10px 40px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-wrapper i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 24px;
            height: 24px;
        }

        /* Tags / Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0 60px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 20px;
            border-radius: 100px;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .filter-chip:hover:not(.active) {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        /* Grid & Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 35px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            cursor: default;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top left, var(--primary-glow), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-icon {
            width: 56px;
            height: 56px;
            background: rgba(129, 140, 248, 0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            position: relative;
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .card-content h3 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .card-content p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #030712;
        }

        .btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--text-muted);
        }

        .btn-primary:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--primary-glow);
            border-color: white;
        }

        .admin-controls {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .card:hover .admin-controls {
            opacity: 1;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            color: var(--text-main);
            border-color: var(--primary);
        }

        /* Modals */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-body {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 32px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8);
        }

        input,
        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 16px;
            color: white;
            margin-bottom: 20px;
            outline: none;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .empty {
            text-align: center;
            padding: 100px 0;
            color: var(--text-muted);
        }


        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1rem;
                padding: 0 10px;
            }

            .layout {
                padding: 0 15px 40px;
            }

            nav {
                flex-direction: column;
                gap: 20px;
                padding: 20px 0;
                align-items: flex-start;
            }

            .nav-logo {
                font-size: 1.3rem;
                width: 100%;
            }

            .nav-actions {
                width: 100%;
                gap: 8px;
                flex-wrap: wrap;
            }

            .nav-actions .btn {
                flex: 1 1 calc(50% - 4px);
                min-width: 0;
                padding: 10px 16px;
                font-size: 0.85rem;
                justify-content: center;
            }

            .nav-actions .btn i {
                width: 16px;
                height: 16px;
            }

            .search-bar {
                padding: 18px 18px 18px 55px;
                font-size: 1rem;
            }

            .hero {
                padding: 40px 0 60px;
            }

            .filters {
                margin: 30px 0 40px;
                gap: 8px;
            }

            .filter-chip {
                padding: 6px 16px;
                font-size: 0.85rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 25px;
                border-radius: 24px;
            }

            .card-content h3 {
                font-size: 1.3rem;
            }

            .card-actions {
                flex-direction: column;
            }

            .card-actions .btn {
                width: 100%;
                justify-content: center;
            }

            .modal-body {
                padding: 30px 20px;
            }

            .admin-controls {
                opacity: 1;
                background: rgba(0, 0, 0, 0.7);
                padding: 8px;
                border-radius: 12px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-logo {
                font-size: 1.2rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .nav-actions .btn {
                flex: 1 1 100%;
                font-size: 0.9rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <nav>
            <div class="nav-logo">
                <i data-lucide="layout-grid"></i>
                <span>CloudSpace Gateway</span>
            </div>
            <div class="nav-actions">
                <a href="/" class="btn"><i data-lucide="home"></i> Explorer</a>
                <button class="btn" onclick="toggleShareMode()" id="shareBtn"><i data-lucide="eye"></i> View
                    Only</button>
                <button class="btn btn-primary" onclick="openAddModal()"><i data-lucide="plus"></i> Add Link</button>
            </div>
        </nav>

        <section class="hero">
            <h1>Unified Resource Portal</h1>
            <p>Your centralized hub for developer resources, hosted tools, and secure shared gateways.</p>

            <div class="search-wrapper">
                <i data-lucide="search"></i>
                <input type="text" id="searchInput" class="search-bar" placeholder="Find a resource or tool..."
                    oninput="render()">
            </div>
        </section>

        <div class="filters" id="tagFilters"></div>

        <main class="grid" id="grid"></main>

        <div id="emptyState" class="empty" style="display:none;">
            <i data-lucide="slash" style="width: 48px; height: 48px; margin-bottom: 15px;"></i>
            <h3>No results for that query</h3>
            <p>Try searching for tags or different keywords.</p>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="editModal">
        <div class="modal-body">
            <h2 style="margin: 0 0 25px; font-weight: 800; font-size: 2rem;">Resource Manager</h2>
            <input id="fTitle" placeholder="Resource Title">
            <input id="fUrl" placeholder="Endpoint URL (http/https)">
            <input id="fTags" placeholder="Categories (comma separated)">
            <textarea id="fDesc" placeholder="Brief description of this resource" rows="4"></textarea>
            <div style="display:flex; gap:15px;">
                <button class="btn btn-primary" style="flex:2; justify-content:center;" onclick="saveResource()">Commit
                    Changes</button>
                <button class="btn" style="flex:1; justify-content:center;" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let links = [];
        let activeTag = null;
        let editingIndex = null;
        let shareMode = false;

        async function init() {
            try {
                const res = await fetch('/Dashboard.json');
                const data = await res.json();
                links = data.links || [];
                render();
            } catch (e) {
                console.error("Critical Data Fail", e);
            }
        }

        function render() {
            const grid = document.getElementById('grid');
            const q = document.getElementById('searchInput').value.toLowerCase();
            const tagsCont = document.getElementById('tagFilters');

            grid.innerHTML = '';

            // Extract unique tags
            const tags = new Set();
            links.forEach(l => l.tags && l.tags.forEach(t => tags.add(t)));

            // Build Filter UI
            tagsCont.innerHTML = `<div class="filter-chip ${!activeTag ? 'active' : ''}" onclick="filterByTag(null)">All Space</div>`;
            [...tags].sort().forEach(tag => {
                tagsCont.innerHTML += `<div class="filter-chip ${activeTag === tag ? 'active' : ''}" onclick="filterByTag('${tag}')">${tag}</div>`;
            });

            const filtered = links.filter(l => {
                const textMatch = l.title.toLowerCase().includes(q) ||
                    (l.desc && l.desc.toLowerCase().includes(q)) ||
                    (l.value && l.value.toLowerCase().includes(q));
                const tagMatch = !activeTag || (l.tags && l.tags.includes(activeTag));
                return textMatch && tagMatch;
            });

            document.getElementById('emptyState').style.display = filtered.length === 0 ? 'block' : 'none';

            filtered.forEach((l, i) => {
                const linkIndex = links.indexOf(l);
                const isUrl = l.type === 'url' || (l.value && l.value.startsWith('http'));
                const iconName = isUrl ? 'external-link' : 'file-text';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="admin-controls">
                        ${!shareMode ? `
                            <button class="icon-btn" onclick="editResource(${linkIndex})"><i data-lucide="edit-3" style="width:16px;"></i></button>
                            <button class="icon-btn" onclick="deleteResource(${linkIndex})" style="color:#f87171;"><i data-lucide="trash-2" style="width:16px;"></i></button>
                        ` : ''}
                    </div>
                    <div class="card-icon"><i data-lucide="${iconName}"></i></div>
                    <div class="card-content">
                        <h3>${l.title}</h3>
                        <p>${l.desc || l.value || 'No description provided.'}</p>
                        ${l.tags && l.tags.length ? `<div style="display:flex; gap:8px; margin-top:8px; flex-wrap:wrap;">${l.tags.map(t => `<span style="background:rgba(255,255,255,0.1); padding:2px 8px; border-radius:4px; font-size:0.75rem;">${t}</span>`).join('')}</div>` : ''}
                    </div>
                    <div class="card-actions">
                        ${isUrl ?
                        `<a href="${l.value}" target="_blank" class="btn btn-primary">Establish Connection</a>` :
                        `<button class="btn btn-primary" onclick="copyVal('${l.value}')">Copy Content</button>`
                    }
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function filterByTag(tag) { activeTag = tag; render(); }

        function openAddModal() {
            editingIndex = null;
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
            document.getElementById('editModal').classList.add('active');
        }

        function closeModal() { document.getElementById('editModal').classList.remove('active'); }

        function editResource(idx) {
            editingIndex = idx;
            const l = links[idx];
            document.getElementById('fTitle').value = l.title;
            document.getElementById('fUrl').value = l.value || l.url || '';
            document.getElementById('fTags').value = l.tags ? l.tags.join(', ') : '';
            document.getElementById('fDesc').value = l.desc || '';
            document.getElementById('editModal').classList.add('active');
        }

        async function saveResource() {
            const val = document.getElementById('fUrl').value;
            const link = {
                title: document.getElementById('fTitle').value,
                value: val,
                type: val.startsWith('http') ? 'url' : 'text',
                tags: document.getElementById('fTags').value.split(',').map(t => t.trim()).filter(Boolean),
                desc: document.getElementById('fDesc').value
            };
            if (editingIndex === null) links.push(link); else links[editingIndex] = link;
            await saveToServer();
            closeModal();
            render();
        }

        async function saveToServer() {
            await fetch('/api/save_json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: 'Dashboard.json', content: { links } })
            });
        }

        function deleteResource(idx) {
            if (confirm("Decommission this resource record?")) {
                links.splice(idx, 1);
                saveToServer();
                render();
            }
        }

        function toggleShareMode() {
            shareMode = !shareMode;
            document.getElementById('shareBtn').innerHTML = shareMode ? '<i data-lucide="lock"></i> Admin Active' : '<i data-lucide="eye"></i> View Only';
            render();
        }

        function copyVal(v) {
            navigator.clipboard.writeText(v).then(() => alert("Copied to clipboard"));
        }

        init();
    </script>
</body>

</html>
